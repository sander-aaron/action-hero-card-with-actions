<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 action-card relative">
      <menu class="action-tools-top absolute pin-right-top island-1-2">
        <li class="action-btn">
          <i class="icon i-1">
            <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
          </i>
        </li>
        <li class="action-btn">
          <i class="icon i-1">
            <svg><use xlink:href="images/icons.svg#download" /></svg>
          </i>
        </li>
      </menu>
      <picture class="img-flex">
        <source media="(min-width:60em)" srcset="images/blue-bolt-975-2x.jpg 2x, images/blue-bolt-975.jpg 1x"></source>
        <source media="(min-width:38em)" srcset="images/blue-bolt-480-2x.jpg 2x, images/blue-bolt-480.jpg 1x"></source>
        <img src="images/blue-bolt-480.jpg" alt="">
      </picture>
      <div>
        <div>
          <h2 class="yotta gutter-1-2">Blue Bolt, Series 6D, â„– 4</h2>
          <p class="mega gutter-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </div class="push-1-4">
        <menu class="action-tools-bottom push-0 gutter-1-2">
          <li class="action-btn">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#heart" /></svg>
            </i>
          </li>
          <li class="action-btn">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#share" /></svg>
            </i>
          </li>
          <li class="action-btn">
            <i class="icon i-1 ">
              <svg><use xlink:href="images/icons.svg#comment" /></svg>
            </i>
          </li>
        </menu>
      </div>
    </div>
  </div>

</body>
</html>
